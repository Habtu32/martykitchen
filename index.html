<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Name</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body class="font-sans">
  <header class="flex flex-col justify-center items-center py-8 px-4 sm:px-6 lg:px-8 bg-gray-100">
    <img src="images\logo.png" alt="Restaurant Logo" class="w-20 mx-auto mb-4 sm:w-32">
    <h1 class="text-2xl font-bold sm:text-3xl">Restaurant Name</h1>
    <div class="flex justify-center space-x-4 mt-4 sm:mt-6">
      <button id="menu-button" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Menu</button>
      <button id="ratings-button" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Ratings</button>
    </div>
  </header>
  <div id="menu-dropdown" class="absolute hidden top-0 left-0 w-full bg-white shadow-md z-10">
    <ul class="py-2 px-4">
      <li class="mb-2"><button class="text-gray-700 hover:text-gray-800">Breakfast</button></li>
      <li class="mb-2"><button class="text-gray-700 hover:text-gray-800">Lunch</button></li>
      <li><button class="text-gray-700 hover:text-gray-800">Dinner</button></li>
    </ul>
    <div id="menu-list" class="hidden py-4 px-4">
      </div>
  </div>
</body>
</html>
