<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Digital Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Replace above link with your Tailwind CSS link if you're not using the CDN -->
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto py-4 px-6">
            <h1 class="text-3xl font-semibold text-gray-800">Welcome to Our Restaurant</h1>
            <p class="text-gray-600">Discover our delicious menu and place your order online!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-6">
        <!-- Menu Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Menu</h2>
            <!-- Categories -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Breakfast Category -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <h3 class="bg-blue-500 text-white py-2 px-4 font-semibold">Breakfast</h3>
                    <!-- Menu Items -->
                    <div class="p-4">
                        <!-- Sample breakfast item -->
                        <div class="mb-4">
                            <h4 class="text-lg font-semibold">Breakfast Item 1</h4>
                            <p class="text-gray-700">Description of the breakfast item.</p>
                            <p class="text-gray-600 font-semibold">$6.99</p>
                        </div>
                        <!-- Repeat the above structure for each breakfast item -->
                    </div>
                </div>
                <!-- Lunch Category -->
                <!-- Repeat the above structure for lunch, dinner, soft drinks, and other categories -->
            </div>
        </section>

        <!-- Online Ordering Section -->
        <section class="mb-8">
            <!-- Online ordering section content -->
        </section>

        <!-- Promotions Section -->
        <section class="mb-8">
            <!-- Promotions section content -->
        </section>

        <!-- Feedback Section -->
        <section>
            <!-- Feedback section content -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
