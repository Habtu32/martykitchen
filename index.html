<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Additional CSS styles */
        body {
            @apply bg-gray-100 h-screen;
        }
        .header {
            @apply flex items-center justify-center bg-orange-500 py-4;
        }
        .logo {
            @apply text-3xl font-bold text-white;
        }
        .menu-container {
            @apply container mx-auto p-4;
        }
        .menu-item {
            @apply flex items-center justify-between mb-4;
        }
        .menu-item img {
            @apply w-1/2;
        }
        .menu-item .details {
            @apply w-1/2;
        }
        .menu-item .details h2 {
            @apply text-2xl font-bold text-gray-700;
        }
        .menu-item .details p {
            @apply text-lg text-gray-600;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Restaurant Menu</h1>
    </header>
    <main class="menu-container">
        <div class="mb-8">
            <img src="https://via.placeholder.com/1200x400?text=Restaurant+Banner" alt="Restaurant Banner" class="w-full">
        </div>
        <nav class="flex justify-center mb-8">
            <a href="#" class="text-gray-700 font-semibold text-lg mx-4 hover:text-gray-900">Food Menu</a>
            <a href="#" class="text-gray-700 font-semibold text-lg mx-4 hover:text-gray-900">Ratings</a>
        </nav>
        <div class="bg-white p-6 shadow rounded-lg">
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
                <a href="#" class="text-center text-sm text-gray-800 font-semibold py-2 px-4 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out">Appetizers</a>
                <a href="#" class="text-center text-sm text-gray-800 font-semibold py-2 px-4 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out">Main Course</a>
                <a href="#" class="text-center text-sm text-gray-800 font-semibold py-2 px-4 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out">Desserts</a>
                <a href="#" class="text-center text-sm text-gray-800 font-semibold py-2 px-4 bg-gray-200 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out">Drinks</a>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-200 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">Pizza</h3>
                    <p class="text-gray-700">Delicious pizza topped with fresh ingredients.</p>
                    <p class="text-gray-700 mt-2">Price: $10</p>
                </div>
                <!-- Repeat similar structure for other menu items -->
            </div>
        </div>
        <footer class="text-center text-gray-600 mt-8">
            <p>Powered by <a href="#" class="text-blue-500 hover:underline">QRMenu</a></p>
        </footer>
    </main>
</body>
</html>
