<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-4">
        <!-- Banner -->
        <div class="mb-6">
            <!-- Your banner content goes here -->
            <img src="images/Banner.jpeg" alt="Banner Image" class="w-full h-auto rounded-lg">
        </div>
        
        <!-- Logo -->
        <div class="text-center mb-6">
            <img src="images/logo.png" alt="Restaurant Logo" class="w-24 h-24 mx-auto">
        </div>

        <!-- Navigation -->
        <nav class="flex justify-center mb-6">
            <!-- Food Menu Link -->
            <a href="#" class="text-gray-700 font-semibold text-lg mr-6 hover:text-gray-900">Food Menu</a>
            <!-- Rating Option Link -->
            <a href="#" class="text-gray-700 font-semibold text-lg hover:text-gray-900">Ratings</a>
        </nav>

        <!-- Content -->
        <div class="bg-white p-4 shadow rounded-lg">
            <!-- Menu Categories -->
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                <a href="#" class="text-center bg-gray-200 p-4 rounded-lg hover:bg-gray-300 transition duration-300 ease-in-out">Appetizers</a>
                <a href="#" class="text-center bg-gray-200 p-4 rounded-lg hover:bg-gray-300 transition duration-300 ease-in-out">Main Course</a>
                <a href="#" class="text-center bg-gray-200 p-4 rounded-lg hover:bg-gray-300 transition duration-300 ease-in-out">Desserts</a>
                <a href="#" class="text-center bg-gray-200 p-4 rounded-lg hover:bg-gray-300 transition duration-300 ease-in-out">Drinks</a>
            </div>

            <!-- Menu Items -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Sample menu item -->
                <div class="bg-gray-200 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">Pizza</h3>
                    <p class="text-gray-700">Delicious pizza topped with fresh ingredients.</p>
                    <p class="text-gray-700 mt-2">Price: $10</p>
                </div>
                <!-- Repeat similar structure for other menu items -->
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-600 mt-8">
            <p>Powered by <a href="#" class="text-blue-500 hover:underline">QRMenu</a></p>
        </footer>
    </div>
</body>
</html>
