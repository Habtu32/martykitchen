<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marty's Kitchen Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Marty's Kitchen</div>
            <nav>
                <ul>
                    <li><a href="#breakfast">Breakfast</a></li>
                    <li><a href="#lunch">Lunch</a></li>
                    <li><a href="#dinner">Dinner</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="breakfast">
            <div class="container">
                <h2>Breakfast Menu</h2>
                <p>Put your breakfast menu items here.</p>
            </div>
        </section>
        <section id="lunch">
            <div class="container">
                <h2>Lunch Menu</h2>
                <p>Put your lunch menu items here.</p>
            </div>
        </section>
        <section id="dinner">
            <div class="container">
                <h2>Dinner Menu</h2>
                <p>Put your dinner menu items here.</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
