<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Digital Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for branding and aesthetics */
        body {
            font-family: 'Open Sans', sans-serif; /* Example font */
            background-color: #f5f5f5; /* Light background */
        }

        .carousel-container {
            position: relative;
            height: 400px; /* Adjust height as needed */
            overflow: hidden;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%; /* Ensure items take full width of container */
            max-width: 100%; /* Ensure items take full width of container */
        }

        .order-button {
            background-color: #38b2ac; /* Brand color for button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .order-button:hover {
            background-color: #2e9caa; /* Darken button on hover */
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>

    <!-- Header with Carousel -->
    <header class="relative bg-white shadow-md">
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1600x400?text=Slide+1" alt="Carousel Slide 1" class="w-full h-auto">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1600x400?text=Slide+2" alt="Carousel Slide 2" class="w-full h-auto">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1600x400?text=Slide+3" alt="Carousel Slide 3" class="w-full h-auto">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
        </div>
        <div class="absolute top-0 left-0 right-0 bottom-0 flex justify-center items-center">
            <a href="#" class="order-button">Order Now</a>
        </div>
    </header>

    <main class="container mx-auto py-8 px-6">

        <section class="mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <div class="menu-category rounded-lg p-4 overflow-hidden cursor-pointer" onclick="toggleMenu('breakfastMenu')">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Breakfast</h2>
                    <svg class="w-6 h-6 fill-current text-gray-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="grid grid-cols-2 gap-4 hidden" id="breakfastMenu">
                    <div class="flex items-center mb-4">
                        <img src="https://your-restaurant-domain.com/breakfast-item1.jpg" alt="Breakfast Item" class="w-16 h-16 object-cover mr-2">
                        <div>
                            <h3 class="text-base font-semibold text-gray-800 mb-1">Eggs Benedict</h3>
                            <p class="text-gray-600">$9.99</p>
                        </div>
                    </div>
                    <!-- Repeat the above structure for each breakfast item -->
                </div>
            </div>

            <div class="menu-category rounded-lg p-4 overflow-hidden cursor-pointer" onclick="toggleMenu('lunchMenu')">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-gray-800">Lunch</h2>
                    <svg class="w-6 h-6 fill-current text-gray-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="grid grid-cols-2 gap-4 hidden" id="lunchMenu">
                    <!-- Lunch menu items will be dynamically loaded here -->
                </div>
            </div>
            <!-- Repeat the above structure for other categories like Dinner, Soft Drinks, etc. -->

        </section>

    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.classList.toggle('hidden');
        }

        // JavaScript for carousel functionality
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselItems = document.querySelectorAll('.carousel-item');

        let counter = 0;
        const slideWidth = carouselItems[0].clientWidth;

        function nextSlide() {
            if (counter >= carouselItems.length - 1) return;
            counter++;
            carouselSlide.style.transition = 'transform 0.5s ease-in-out';
            carouselSlide.style.transform = `translateX(-${slideWidth * counter}px)`;
        }

        function prevSlide() {
            if (counter <= 0) return;
            counter--;
            carouselSlide.style.transition = 'transform 0.5s ease-in-out';
            carouselSlide.style.transform = `translateX(-${slideWidth * counter}px)`;
        }

        // Automatically transition to next slide every 3 seconds
        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
