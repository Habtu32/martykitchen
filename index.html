<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-4">
        <!-- Banner -->
        <div class="mb-4">
            <!-- Your banner content goes here -->
            <img src="images/Banner.jpeg alt="Banner Image" class="w-full h-auto">
        </div>
        
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="images/logo.png" alt="Restaurant Logo" class="w-24 h-24 mx-auto">
        </div>

        <!-- Navigation -->
        <nav class="flex justify-center mb-4">
            <!-- Food Menu Link -->
            <a href="#" class="text-gray-700 font-semibold text-lg mr-6">Food Menu</a>
            <!-- Rating Option Link -->
            <a href="#" class="text-gray-700 font-semibold text-lg">Ratings</a>
        </nav>

        <!-- Content -->
        <div class="bg-white p-4 shadow rounded-lg">
            <!-- Your menu content goes here -->
            <!-- Example: -->
            <h2 class="text-xl font-semibold mb-4">Today's Specials</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Menu items go here -->
                <!-- Example: -->
                <div class="bg-gray-200 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">Pizza</h3>
                    <p class="text-gray-700">Delicious pizza topped with fresh ingredients.</p>
                    <p class="text-gray-700 mt-2">Price: $10</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
